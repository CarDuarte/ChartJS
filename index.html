<!DOCTYPE html>
<html>
  <head>
    <title>Chart Agile Solutions</title>
    <link rel="stylesheet" href="style.css">
      
    </link>
  </head>
  <body>
    <div class="chart-container">
      <div class="filter">
        <label for="filter1">Filtro 1:</label>
        <select id="filter1">
          <option value="option1">Opcion 1</option>
          <option value="option2">Opcion 2</option>
          <option value="option3">Opcion 3</option>
        </select>
      </div>
    
      <div class="filter">
        <label for="filter2">Filtro 2:</label>
        <select id="filter2"></select>
      </div>
    
      <div id="myChartContainer">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
  </body>
</html>
